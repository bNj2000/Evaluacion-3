<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Formulario</title>
    </head>
    
    <body>
        
        <div class="container p-3">
            <form action="destino.php" class="row g-3" onsubmit="return validar()">
                <H4>Ingrese sus Datos</H4>
                <div class="col-md-4">
                    <label class="form-label">Email</label>
                    <input id="email" class="form-control">
                    <div id="msj-email"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Contraseña</label>
                    <input id="password" type="password" class="form-control">
                    <div id="msj-passw"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Reingrese la contraseña</label>
                    <input id="re-password" type="password" class="form-control">
                    <div id="msj-repassw"></div>
            
                </div>
                <h4> Ingrese Sus Datos Personales </h4>
                <div class="col-4">
                    
                    <label class="form-label">Dirección</label>
                    <input class="form-control" id="direccion" placeholder="Picarte02">
                    <div id="msj-direccion"></div>
                </div>
                <div class="col-4">
                    <label class="form-label">Codigo Postal</label>
                    <input class="form-control" id="postal" placeholder="4030000">
                    <div id="msj-postal"></div>
                </div>

                <div class="col-4">
                    <label class="form-label">Teléfono Movil</label>
                    <input type="text" class="form-control" id="movil"placeholder="959655088">
                    <div id="msj-movil"></div>
                    
                </div>
                <div class="col-4">
                    <label class="form-label">Teléfono Fijo</label>
                    <input type="text" class="form-control" id="fijo">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Comuna</label>
                    <select id="Comuna"class="form-select"> 
                    <option selected>Seleccione su Comuna</option>
                        <option >Comuna de Valdivia</option>
                        <option >Comuna de Corral</option>
                        <option >Comuna de Lanco</option>
                        <option >Comuna de Los Lagos</option>
                        <option >Comuna de Máfil.</option>
                        <option >Comuna de Mariquina.</option>
                        <option >Comuna de Paillaco</option>
                      </select>
                      <div id="msj-comuna"></div>
                </div>
                <div class="col-4">
                    <label class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="Ciudad">
                    <div id="msj-ciudad"></div>
                </div>
                <div>
                    <h4>Seleccione Sus Aficiones</h4>
                    <input type="checkbox" id="checkbox1">Jugar
                    <div id="msj-ch1"></div>
                    <br>
                    <input type="checkbox" id="checkbox2">Futbol
                    <div id="msj-ch2"></div>
                    <br>
                    <input type="checkbox" id="checkbox3">Tennis
                    <div id="msj-ch3"></div>
                    <br>
                    <input type="checkbox" id="checkbox4">Cantar
                    <div id="msj-ch4"></div>
                    <br>
                    <input type="checkbox" id="checkbox5">Basquetball
                    <div id="msj-ch5"></div>
                    <br>
                    <input type="checkbox" id="checkbox6">Comer
                    <div id="msj-ch6"></div>
                    <br>
                    
                </div>
                    
                
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check">
                        <label class="form-check-label" for="check">
                            Acepto las condiciones
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
        
        <script src="validacion.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
    
    
</html>
